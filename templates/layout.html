<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Project</title>
      <script src="https://kit.fontawesome.com/f2dcc54e67.js" crossorigin="anonymous"></script>

      {% load static %}
      <link rel="stylesheet" type="text/css" href="{% static 'css/layout.css' %}" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
   </head>

   <body id="top">
      <header class="header" data-header>
         <div class="container">
         

               <ul class="navbar-list">
                  <li class="navbar-item">
                     <a href="#" class="navbar-link">Home</a>
                  </li>

                  <li class="navbar-item">
                     <a href="#" class="navbar-link">About</a>
                  </li>

                  <li class="navbar-item">
                     <a href="#" class="navbar-link">Products</a>
                  </li>

                  <li class="navbar-item">
                     <a href="#" class="navbar-link">Shop</a>
                  </li>

                  <li class="navbar-item">
                     <a href="#" class="navbar-link">Blog</a>
                  </li>

                  <li class="navbar-item">
                     <a href="#" class="navbar-link">Contact</a>
                  </li>
               </ul>

               <ul class="nav-action-list">
                  <li>
                     <button class="nav-action-btn">
                        <ion-icon name="search-outline" aria-hidden="true"></ion-icon>

                        <span class="nav-action-text">Search</span>
                     </button>
                  </li>

                  <li>
                     <a href="#" class="nav-action-btn">
                        <ion-icon name="person-outline" aria-hidden="true"></ion-icon>

                        <span class="nav-action-text">Login / Register</span>
                     </a>
                  </li>

                  <li>
                     <button class="nav-action-btn">
                        <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>

                        <span class="nav-action-text">Wishlist</span>

                        <data class="nav-action-badge" value="5" aria-hidden="true">5</data>
                     </button>
                  </li>

                  <li>
                     <a href="{% url 'view_map' %}">
                        <button class="nav-action-btn">
                           <ion-icon name="map-outline"></ion-icon>
                           <data class="nav-action-badge" value="4" aria-hidden="true">1</data>
                        </button></a
                     >
                  </li>
               </ul>
            </nav>
         </div>
      </header>
      {% block content %} {% endblock %}

      <footer class="footer">
         <div class="footer-top section">
            <div class="container">
               <div class="footer-link-box">
                  <ul class="footer-list">
                     <li>
                        <p class="footer-list-title">Contact Us</p>
                     </li>

                     <li>
                        <a href="tel:+9232323223" class="footer-link">
                           <ion-icon name="call"></ion-icon>

                           <span class="footer-link-text">+9232323223</span>
                        </a>
                     </li>

                     <li>
                        <a class="footer-link">
                           <ion-icon name="mail"></ion-icon>

                           <span class="footer-link-text">zeraneo@help.com</span>
                        </a>
                     </li>
                  </ul>

                  <ul class="footer-list">
                     <li>
                        <p class="footer-list-title">My Account</p>
                     </li>

                     <li>
                        <a href="#" class="footer-link">
                           <ion-icon name="chevron-forward-outline"></ion-icon>

                           <span class="footer-link-text">My Account</span>
                        </a>
                     </li>

                     <li>
                        <a href="#" class="footer-link">
                           <ion-icon name="chevron-forward-outline"></ion-icon>

                           <span class="footer-link-text">View Cart</span>
                        </a>
                     </li>

                     <li>
                        <a href="#" class="footer-link">
                           <ion-icon name="chevron-forward-outline"></ion-icon>

                           <span class="footer-link-text">Wishlist</span>
                        </a>
                     </li>
                  </ul>

                  <div class="footer-list"></div>

                  <div class="footer-list">
                     <p class="footer-list-title">Newsletter</p>

                     <form action="" class="newsletter-form">
                        <input type="email" name="email" required placeholder="Email Address" class="newsletter-input" />

                        <button type="submit" class="btn btn-primary">Subscribe</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </footer>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   </body>
</html>
