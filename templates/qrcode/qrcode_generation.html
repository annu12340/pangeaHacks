{% extends 'layout.html' %} {% load static %} {% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/chcekbox.css' %}" />
<section class="ftco-section">
   <h1 class="h2 text-center">QR code generation</h1>
   <div class="container">
      <div class="row justify-content-center">
         <div class="col-xl-10">
            <form action="#" class="billing-form" method="post" enctype="multipart/form-data">
               {% csrf_token %}

               <div class="row align-items-end">
                  <div class="col-md-12">
                     <div class="form-group qrcode">
                        <label for="childname">Name of child</label>
                        <input name="childname" type="text" class="form-control" placeholder="" />
                     </div>
                  </div>
                  <div class="col-md-12">
                     <div class="form-group qrcode">
                        <label for="parent">Name of Parent</label>
                        <input name="parent" type="text" class="form-control" placeholder="" />
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group qrcode">
                        <label for="relationship">Relationship</label>
                        <input name="relationship" type="text" class="form-control" placeholder="" />
                     </div>
                  </div>

                  <div class="col-md-6">
                     <div class="form-group qrcode">
                        <label for="phone">Phone</label>
                        <input name="phone" type="text" class="form-control" placeholder="" />
                     </div>
                  </div>
                  <div class="w-100"></div>
                  <div class="col-md-6">
                     <div class="form-group qrcode">
                        <label for="streetaddress">Street Address</label>
                        <input name="streetaddress" type="text" class="form-control" placeholder="House number and street name" />
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group qrcode">
                        <input name="" type="text" class="form-control" placeholder="Appartment, suite, unit etc: (optional)" />
                     </div>
                  </div>
                  <div class="w-100"></div>
                  <div class="col-md-6">
                     <div class="form-group qrcode">
                        <label for="towncity"> City and State</label>
                        <input name="towncity" type="text" class="form-control" placeholder="" />
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group qrcode">
                        <label for="postcode">Postcode *</label>
                        <input name="postcode" type="text" class="form-control" placeholder="" />
                     </div>
                  </div>
                  <div class="col-md-6">
                     <label for="fileInput">Upload File *</label>
                     <input name="fileInput" type="file" class="form-control" />
                  </div>
               </div>
               <br />
               <p>Do you want to redact this data?</p>
               <div class="row">
                  <div class="col-md-6">
                     <label class="inline-flex items-center">
                        <input type="radio" id="yes_redact" name="redact_data" value="yes" class="form-radio text-indigo-600 h-5 w-5" />
                        <span class="ml-2">Yes</span>
                     </label>
                  </div>
                  <div class="col-md-6">
                     <label class="inline-flex items-center">
                        <input type="radio" id="no_redact" name="redact_data" value="no" class="form-radio text-indigo-600 h-5 w-5" />
                        <span class="ml-2">No</span>
                     </label>
                  </div>
               </div>

               <br />
               <p>Do you want to notify on scan?</p>
               <div class="row">
                  <div class="col-md-6">
                     <label class="inline-flex items-center">
                        <input type="radio" id="yes_redact" name="notify" value="yes" class="form-radio text-indigo-600 h-5 w-5" />
                        <span class="ml-2">Yes</span>
                     </label>
                  </div>
                  <div class="col-md-6">
                     <label class="inline-flex items-center">
                        <input type="radio" id="no_redact" name="notify" value="no" class="form-radio text-indigo-600 h-5 w-5" />
                        <span class="ml-2">No</span>
                     </label>
                  </div>
               </div>
               <br />
               <div class="text-center"><button class="btn btn-success py-3 px-4 text-center" type="submit">Generate QR Code</button></div>
            </form>
            <!-- END -->
         </div>
      </div>
   </div>
</section>

{% endblock %}
