{% extends 'layout.html' %} {% load static %} {% block content %}

<section class="ftco-section">
   <h1 class="title text-center">QR code generation</h1>
   <div class="container">
      <div class="flex justify-center">
         <div class="w-full md:w-3/4 lg:w-1/2">
            <form action="#" class="mt-8 p-4 bg-white shadow-md rounded-lg" method="post">
               {% csrf_token %}
               <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                     <label>Name of child</label>
                     <input name="childname" type="text" class="form-input" placeholder="" />
                  </div>
                  <div>
                     <label>Name of Parent</label>
                     <input name="parent" type="text" class="form-input" placeholder="" />
                  </div>
                  <div>
                     <label>Relationship</label>
                     <input name="relationship" type="text" class="form-input" placeholder="" />
                  </div>
                  <div>
                     <label>Phone</label>
                     <input name="phone" type="text" class="form-input" placeholder="" />
                  </div>
                  <div>
                     <label>Street Address</label>
                     <input name="streetaddress" type="text" class="form-input" placeholder="House number and street name" />
                  </div>
                  <div>
                     <input name="" type="text" class="form-input" placeholder="Apartment, suite, unit, etc. (optional)" />
                  </div>
                  <div>
                     <label>City and State</label>
                     <input name="towncity" type="text" class="form-input" placeholder="" />
                  </div>
                  <div>
                     <label>Postcode *</label>
                     <input name="postcode" type="text" class="form-input" placeholder="" />
                  </div>
                  <div class="col-span-2">
                     <div class="mt-4">
                        <label class="flex items-center"> <input name="" type="radio" name="optradio" class="form-radio" /> <span class="ml-2">Create an Account?</span> </label>
                        <label class="flex items-center mt-2"> <input name="" type="radio" name="optradio" class="form-radio" /> <span class="ml-2">Ship to different address</span> </label>
                     </div>
                  </div>
                  <div class="col-span-2">
                     <div class="text-center">
                        <button class="btn btn-success py-3 px-4" type="submit">Generate QR Code</button>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</section>

{% endblock %}
